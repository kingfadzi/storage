events {}

http {
server {
# Listen on port 8000 inside the container
listen 8000;
server_name _;

# Proxy Metabase (WSL service on port 3000)
location /metabase/ {
proxy_pass http://host.docker.internal:3000/;
}

# Proxy Superset (WSL service on port 8099)
location /superset/ {
proxy_pass http://host.docker.internal:8099/;
}

# Proxy Affine (WSL service on port 3010)
location /affine/ {
proxy_pass http://host.docker.internal:3010/;
}

# Proxy Prefect (WSL service on port 4200)
location /prefect/ {
proxy_pass http://host.docker.internal:4200/;
}

# Proxy MinIO API (running locally in the container on port 9000)
location /minio/ {
proxy_pass http://127.0.0.1:9000/;
}

# Proxy MinIO Console (running locally in the container on port 9090)
location /minio-console/ {
proxy_pass http://127.0.0.1:9090/;
}
}
}