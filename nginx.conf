events {}

http {
    server {
        listen 8000;
        server_name _;

        location / {
            # All requests hitting the root will be sent to the upstream's /affine/ endpoint.
            proxy_pass http://host.docker.internal:3010/affine/;
            proxy_http_version 1.1;

            # Forward necessary headers.
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Adjust redirects from upstream to include /affine/.
            proxy_redirect / /affine/;

            # Disable compression so sub_filter can work properly.
            proxy_set_header Accept-Encoding "";

            # Inject a <base> tag into HTML responses for proper relative URL resolution.
            sub_filter '</head>' '<base href="/affine/"></head>';
            sub_filter_once off;
            sub_filter_types text/html;

            # Rewrite root-relative URLs in HTML, CSS, and JS so they point to /affine/...
            sub_filter 'href="/' 'href="/affine/';
            sub_filter 'src="/' 'src="/affine/';
            sub_filter 'content="/' 'content="/affine/';
        }
    }
}
