events {}

http {
    server {
        listen 8000;
        server_name _;

        location / {
            proxy_pass http://host.docker.internal:3010/affine/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
        }

        location /viz/ {
            # Forward to the upstream superset base at /superset/
            proxy_pass http://host.docker.internal:8099/superset/;

            # Rewrite upstream redirects from /superset/ to /viz/
            proxy_redirect /superset/ /viz/;

            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Optionally hide or adjust any CSP header that might interfere
            proxy_hide_header Content-Security-Policy;
        }

    }
}
